<div style="padding-right: 25px; padding-left: 25px;" *ngIf="task; else noTaskTemplate" >  
  <h1>Task details</h1>        
    <div style="margin-bottom: 20px;">
        <p
            id="valueTaskId"
            [(ngModel)]="task.TaskId" 
        ><strong>ID:</strong> {{ task.TaskId }}</p>
    </div>        
    <div style="margin-bottom: 20px;">
      <label for="title"><strong>Title</strong></label>
      <input
        type="text"
        id="valueTitle"
        [(ngModel)]="task.Title"
        placeholder="Enter title"
        required
        readonly
        style="width: 100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd;"
      />
    </div>
    <div style="margin-bottom: 20px;">
      <label for="description"><strong>Description</strong></label>
      <textarea
        id="valueDescription"
        [(ngModel)]="task.Description"
        placeholder="Enter description"
        required
        readonly
        style="width: 100%; height: 100px; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd;"
      ></textarea>
    </div>        
    <div style="margin-bottom: 20px;">
      <label for="dueDate"><strong>Due Date</strong></label>
      <input
        type="datetime-local"
        id="valueDueDate"
        [(ngModel)]="task.DueDate"
        required
        readonly
        style="width: 100%; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd;"
      />
    </div>
    <div style="margin-bottom: 20px;">
    <p>
        <strong>Completed:</strong>
        <label>
          <input 
            type="radio"
            [checked]="task.IsCompleted" 
            (change)="task.IsCompleted = 1" 
          />
          Yes
        </label>
        <label>
          <input 
            type="radio" 
            [checked]="!task.IsCompleted" 
            (change)="task.IsCompleted = 0" 
          />
          No
        </label>
      </p>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <a class="a_return" (click)="onReturn()">Return</a>
    </div>  
</div>

<ng-template #noTaskTemplate>  
  <div style="padding-right: 25px; padding-left: 25px;">
    <h1>Please select a Task.</h1>
    <div style="display: flex; justify-content: space-between;">
      <a class="a_return" (click)="onReturn()">List of Tasks </a>
    </div>
  </div>  
</ng-template>
